all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-lab_1-pc01:
          ansible_host: 172.168.10.6
        clab-lab_1-pc02:
          ansible_host: 172.168.10.7
    vr-ros:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-lab_1-router:
          ansible_host: 172.168.10.5
        clab-lab_1-sw01:
          ansible_host: 172.168.10.2
        clab-lab_1-sw02:
          ansible_host: 172.168.10.3
        clab-lab_1-sw03:
          ansible_host: 172.168.10.4